apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  namespace: work
  labels:
    app: nginx
    version: 1.27.5
spec:
  containers:
    - name: nginx
      image: nginx:1.27.5
      ports:
        - containerPort: 80
      resources: { request: { memory: "64Mi", cpu: "250m" }, limits: { memory: "64Mi", cpu: "500m" } 
